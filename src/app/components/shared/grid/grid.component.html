<table
  mat-table
  [dataSource]="movies"
  class="mat-elevation-z8 grid animate__animated animate__bounce animate__fadeIn"
>
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef>Poster</th>
    <td mat-cell *matCellDef="let movie">
      <img
        class="poster"
        mat-card-image
        [src]="getMoviePosterUrl(movie.poster_path)"
        alt="Poster of {{ movie.title }}"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
  </ng-container>

  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef>Overview</th>
    <td mat-cell *matCellDef="let movie">{{ movie.overview }}</td>
  </ng-container>

  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef>Vote average</th>
    <td mat-cell *matCellDef="let movie">{{ movie.vote_average }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let movie; columns: displayedColumns"
    class="hover-row"
    [routerLink]="['/movie', movie.id]"
  ></tr>
</table>
